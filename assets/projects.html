<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Projetos</h2>
        <h2>Contato</h2>
        <div class="contact-content">
            <p>
                Gostou do meu trabalho ou quer trocar uma ideia? Fique à vontade para me enviar uma mensagem. Estou
                sempre aberto a novas oportunidades e conexões!
            </p>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder="Seu Nome">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Seu E-mail">
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" required placeholder="Sua Mensagem"></textarea>
                </div>
                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
            <div class="social-links">
                <h3>Ou me encontre nas redes:</h3>
                <div class="links">
                    <a href="https://github.com/" target="_blank" aria-label="GitHub"><i data-feather="github"></i></a>
                    <a href="https://linkedin.com/in/" target="_blank" aria-label="LinkedIn"><i
                            data-feather="linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
